<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contest Tracker</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
<div id="header">
    <div id="brand">
        <h1>YARC Contest Tracker</h1>
    </div>
    <div id="navi">
        <p>
            <a href="{{ url_for('scoreboard') }}">Live Scoreboard</a> |
            <a href="{{ url_for('register') }}">User Registration</a>
        </p>
    </div>
</div>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block content %}
{% endblock %}
