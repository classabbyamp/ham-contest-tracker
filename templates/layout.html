<!doctype html>
<p>
Welcome to the YARC Contest Tracker!
</p>
<p>
<a href="{{ url_for("register") }}">User Registration</a>
<a href="{{ url_for("scoreboard") }}">Live Scoreboard</a>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% block content %}
{% endblock %}
